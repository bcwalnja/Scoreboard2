<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard</title>
</head>

<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <h1 style="text-align: center;">Scoreboard</h1>

    <p class="game-clock-element" id="game-clock">00:00</p>
    <div style="text-align: center; margin-top: 20px;">
        <button style="font: inherit" id="start-button">Start</button>
    </div>

    <div class="score-block">
        <div style="text-align: center;" class="score-column">
            Home
            <p class="score-value-element" id="home-score">0</p>
            <div>
                <button style="font: inherit" id="home-decrement">-</button>
                <button style="font: inherit" id="home-increment">+</button>
            </div>
        </div>
        <div class="score-column">
            Away
            <p class="score-value-element" id="away-score">0</p>
            <div>
                <button style="font: inherit" id="away-decrement">-</button>
                <button style="font: inherit" id="away-increment">+</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="score-controller.js"></script>
    <script src="clock-controller.js"></script>

</body>

</html>
