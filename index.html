<!DOCTYPE html>
<html>

<head>
    <title>Scoreboard</title>
</head>

<link rel="stylesheet" type="text/css" href="style.css">

<body>
    <!-- center the title Scoreboard -->
    <h1 style="text-align: center;">Scoreboard</h1>


    <!-- I need two number displays that take up half of the screen each -- home score and away score  -->
    <div class="score-block">
        <div style="text-align: center;" class="score-column">
            Home
            <p class="score-value-element" id="home-score"></p>
            <div>
                <button style="font: inherit" id="home-decrement">-</button>
                <button style="font: inherit" id="home-increment">+</button>
            </div>
        </div>
        <div class="score-column">
            Away
            <p class="score-value-element" id="away-score"></p>
            <div>
                <button style="font: inherit" id="away-decrement">-</button>
                <button style="font: inherit" id="away-increment">+</button>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
